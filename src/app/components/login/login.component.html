<form class="login_form form" [formGroup]="form" (ngSubmit)="onSubmit()">
	<div class="row">
		<div class="col">
			<a href="#" class="btn login_form__social btn-primary facebook disabled">
				<span>{{ 'LOGIN_SOCIAL_FACEBOOK' | translate }}</span>
				<fa-icon [icon]="faFacebook"></fa-icon>
			</a>
		</div>

		<div class="col">
			<a href="#" class="btn login_form__social btn-primary google disabled">
				<span>{{ 'LOGIN_SOCIAL_GOOGLE' | translate }}</span>
				<fa-icon [icon]="faGoogle"></fa-icon>
			</a>
		</div>
	</div>

	<div class="alert alert-danger" role="alert" *ngIf="errorMessage != null">
		{{ errorMessage }}
	</div>

	<div class="form-group">
		<input type="email" class="form-control" formControlName="email" placeholder="{{ 'LOGIN_EMAIL' | translate }}">
	</div>

	<div class="form-group mt-3">
		<input type="password" class="form-control" formControlName="password" placeholder="{{ 'LOGIN_PASSWORD' | translate }}">
	</div>

	<div class="login_form__remember">
		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="remember" formControlName="remember"  checked>
			<label class="form-check-label" for="remember">{{ 'LOGIN_REMEMBER' | translate }}</label>
		</div>
	</div>

	<div class="form__button-wrapper">
		<button type="submit" class="btn btn-primary login-button">{{ 'LOGIN_SUBMIT_BUTTON' | translate }}</button>
	</div>

	<div class="form__message">
		<p>{{ 'LOGIN_SIGN_UP_HINT' | translate }}
			<a routerLink="/registration">{{ 'LOGIN_SIGN_UP' | translate }}</a>
			<span> or </span>
			<a routerLink="/restore" class="link-danger">{{ 'LOGIN_FORGOT_PASSWORD' | translate }}</a>
		</p>
	</div>
</form>
