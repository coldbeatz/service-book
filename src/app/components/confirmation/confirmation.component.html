<form class="default-form" (ngSubmit)="onSubmit()">
	<p class="text-muted">
		<small>{{ 'CONFIRMATION_HINT' | translate }}</small>
	</p>

	<p class="text-danger" *ngIf="errorKey != null">
		<small *ngIf="errorKey === 'key_is_missing'">{{ 'CONFIRMATION_KEY_IS_MISSING' | translate }}</small>
		<small *ngIf="errorKey === 'unknown_error'">{{ 'CONFIRMATION_UNKNOWN_ERROR' | translate }}</small>
	</p>

	<p class="text-success" *ngIf="activationSuccess">
		<small>{{ 'CONFIRMATION_SUCCESS' | translate }}</small>
	</p>

	<div class="confirmation__button-wrapper">
		<button type="submit" class="btn btn-primary login-button" *ngIf="!activationSuccess">
			{{ 'CONFIRMATION_SUBMIT_BUTTON' | translate }}
		</button>

		<a routerLink="/login" class="btn btn-primary login-button" *ngIf="activationSuccess">
			{{ 'CONFIRMATION_LOGIN_BUTTON' | translate }}
		</a>
	</div>
</form>
