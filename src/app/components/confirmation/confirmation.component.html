<form class="form">
	<p class="text-muted">
		<small>{{ 'CONFIRMATION_HINT' | translate }}</small>
	</p>

	<p class="text-danger" *ngIf="errorMessage != null">
		<small>{{ errorMessage }}</small>
	</p>

	<p class="text-success" *ngIf="activationSuccess">
		<small>{{ 'CONFIRMATION_SUCCESS' | translate }}</small>
	</p>

	<div class="form__button-wrapper mb-0">
		<a routerLink="/login" class="btn btn-primary login-button">
			{{ 'CONFIRMATION_LOGIN_BUTTON' | translate }}
		</a>
	</div>
</form>
