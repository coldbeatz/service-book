<main-root>
	<app-breadcrumb
		[items]="[
			{ label: 'BREADCRUMB_HOME' | translate, url: '/' },
			{ label: 'BREADCRUMB_BRANDS' | translate, url: '/brands' },
			{ label: car?.brand?.brand || '', url: '/cars/' + car?.brand?.id },
			{ label: car?.model || 'BREADCRUMB_CREATE_CAR' | translate, url: '/cars/' + car?.brand?.id + '/' + car?.id },
			{ label: 'BREADCRUMB_CAR_ENGINES' | translate }
	  	]"></app-breadcrumb>

	<div class="flex-center">
		<a [routerLink]="['/cars', car?.brand?.id, car?.id, 'engines', 'create']" class="btn btn-primary flex-center" style="max-width: 200px;">
			<span class="mx-3">
				{{ 'ENGINES_ADD_CAR_ENGINE_BUTTON' | translate }}
			</span>
		</a>
	</div>

	<div class="cards cars">
		<ng-container *ngFor="let engine of car?.engines">
			<div class="card cars__card">
				<div class="card-body">
					<ul class="list-group list-group">
						<li class="list-group-item d-flex justify-content-between align-items-start" *ngIf="engine.name != null">
							<div class="ms-2 me-auto">
								<div class="fw-bold">Engine name</div>

								{{ engine.name }}
							</div>
						</li>

						<li class="list-group-item d-flex justify-content-between align-items-start">
							<div class="ms-2 me-auto">
								<div class="fw-bold">Fuel Type</div>

								{{ 'FUEL_TYPE_' + engine.fuelType | translate }}
							</div>
						</li>

						<li class="list-group-item d-flex justify-content-between align-items-start">
							<div class="ms-2 me-auto">
								<div class="fw-bold">Displacement</div>

								{{ engine.displacement }}
							</div>
						</li>

						<li class="list-group-item d-flex justify-content-between align-items-start">
							<div class="ms-2 me-auto">
								<div class="fw-bold">Horsepower</div>

								{{ engine.horsepower }}
							</div>
						</li>
					</ul>

					<div class="card-buttons mt-3">
						<a [routerLink]="['/cars', car?.brand?.id, car?.id, 'engines', engine.id]" class="btn btn-primary">
							<i class="bi bi-nut-fill"></i>
							Change
						</a>

						<a [routerLink]="['/brands', 2]" class="btn-danger btn">
							<i class="bi bi-trash-fill"></i>
							Delete
						</a>
					</div>
				</div>
			</div>
		</ng-container>
	</div>

</main-root>
