<div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">
					{{ 'SERVICE_MODAL_HEADER' | translate }}
				</h5>

				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>

			<div class="modal-body">
				<div class="mb-4">
					<label class="form-label text-muted">
						{{ 'SERVICE_MODAL_INPUT_DESCRIPTION' | translate }}
						<small class="text-danger">*</small>
					</label>

					<div class="input-group mb-3">
						<span class="input-group-text">EN</span>

						<textarea autosize class="form-control" [minRows]="2"
								  [(ngModel)]="maintenanceData.workDescription.en"></textarea>
					</div>

					<div class="input-group">
						<span class="input-group-text">UA</span>

						<textarea autosize class="form-control" [minRows]="2"
								  [(ngModel)]="maintenanceData.workDescription.ua"></textarea>
					</div>
				</div>

				<div class="mb-4">
					<label class="form-label text-muted">
						{{ 'ENGINE_FUEL_TYPE' | translate }}
					</label>

					<div class="select-group">
						<div *ngFor="let fuelType of availableFuelTypes; let i = index" class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								[id]="fuelType"
								(click)="onClickFuelType(fuelType)">

							<label class="form-check-label no-select" [for]="fuelType">
								{{ 'FUEL_TYPE_' + fuelType | translate }}
							</label>
						</div>
					</div>
				</div>

				<div class="mb-4">
					<label class="form-label text-muted">
						{{ 'CREATE_CAR_TRANSMISSIONS' | translate }}
					</label>

					<div class="select-group">
						<div *ngFor="let transmission of availableTransmissions; let i = index" class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								[id]="transmission"
								(click)="onClickTransmission(transmission)">

							<label class="form-check-label no-select" [for]="transmission">
								{{ 'TRANSMISSION_' + transmission | translate }}
							</label>
						</div>
					</div>
				</div>

				<div class="inputs-mileage mb-4">
					<div class="inputs-mileage__item">
						<div class="mb-4">
							<label for="periodicity" class="form-label text-muted">
								{{ 'SERVICE_MODAL_INPUT_INTERVAL' | translate }}
							</label>

							<input type="number" class="form-control" min="0" id="periodicity"
								   aria-describedby="periodicityHelp"
								   placeholder="{{ 'SERVICE_MODAL_INPUT_INTERVAL_PLACEHOLDER' | translate }}"
								   [(ngModel)]="maintenanceData.interval">

							<div id="periodicityHelp" class="form-text">
								{{ 'SERVICE_MODAL_INPUT_INTERVAL_HELP' | translate }}
							</div>
						</div>
					</div>

					<div class="inputs-mileage__item">
						<div>
							<label for="periodicity" class="form-label text-muted">
								{{ 'SERVICE_MODAL_INPUT_SPECIFIC_MILEAGE' | translate }}
							</label>

							<input type="number" class="form-control" min="0" id="mileage"
								   aria-describedby="mileageHelp"
								   placeholder="{{ 'SERVICE_MODAL_INPUT_SPECIFIC_MILEAGE_PLACEHOLDER' | translate }}"
								   [(ngModel)]="maintenanceData.specificMileage">

							<div id="mileageHelp" class="form-text">
								{{ 'SERVICE_MODAL_INPUT_SPECIFIC_MILEAGE_HELP' | translate }}
							</div>
						</div>
					</div>
				</div>

				<div class="form-check form-switch">
					<label class="form-check-label" for="flexSwitchCheckDefault">
						{{ 'SERVICE_MODAL_INPUT_USE_DEFAULT' | translate }}
					</label>

					<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
						   [(ngModel)]="maintenanceData.useDefault">
				</div>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
					{{ 'CLOSE_BUTTON' | translate }}
				</button>

				<button type="button" class="btn btn-primary" (click)="onSaveChangesClick()">
					{{ 'SAVE_CHANGES_BUTTON' | translate }}
				</button>
			</div>
		</div>
	</div>
</div>
