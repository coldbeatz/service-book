<form class="login_form">
	<div class="form-group">
		<label for="email" class="text-muted">
			<small>Enter your e-mail address to restore access</small>
		</label>

		<input type="email" class="form-control mt-2" id="email" placeholder="{{ 'LOGIN_EMAIL' | translate }}">
	</div>

	<div class="login_form__button-wrapper mt-4">
		<a href="#" class="btn btn-primary login-button">{{ 'RESTORE_SUBMIT_BUTTON' | translate }}</a>
	</div>

	<div class="login_form__message">
		<p>{{ 'REGISTRATION_LOGIN_HINT' | translate }}
			<a routerLink="/login">{{ 'REGISTRATION_LOGIN' | translate }}</a>
			<span> or </span>
			<a routerLink="/registration">{{ 'LOGIN_SIGN_UP' | translate }}</a>
		</p>
	</div>
</form>
