<div class="container">
	<form class="login_form">
		<div class="row">
			<div class="col">
				<a href="#" class="btn login_form__social btn-primary facebook">
					<span>Login with Facebook</span>
					<fa-icon [icon]="faFacebook"></fa-icon>
				</a>
			</div>

			<div class="col">
				<a href="#" class="btn login_form__social btn-primary google">
					<span>Login  with Google</span>
					<fa-icon [icon]="faGoogle"></fa-icon>
				</a>
			</div>
		</div>

		<div class="form-group">
			<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-mail address">
		</div>

		<div class="form-group mt-3">
			<input type="password" class="form-control" id="password" placeholder="Password">
		</div>

		<div class="login_form__remember">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="remember" checked>
				<label class="form-check-label" for="remember">
					Remember me
				</label>
			</div>

			<a href="#" class="link-danger">
				Forgot Password
			</a>
		</div>

		<div class="login_form__button-wrapper">
			<a href="#" class="btn btn-primary login-button">Login</a>
		</div>

		<div class="login_form__message">
			<p>Don&rsquo;t have an account?
				<a href="#">Sign up</a>
			</p>
		</div>
	</form>
</div>
